<h2><tmpl_var name="list_head_txt"></h2>
<p><tmpl_var name="list_desc_txt"></p>

<tmpl_if name="config_error_msg">
<div style="background: #ffdfdf; border: 1px solid #df7d7d; border-width: 1px 0; margin: 1.5em 0 1.5em 0; padding: 7px;">
                <p style="font-face:bold">{tmpl_var name='configuration_error_txt'}</p>
				<div>
				<div style="float:left;width:150px;">{tmpl_var name='config_error_tstamp'} :&nbsp;</div><div style="padding-left:150px;">{tmpl_var name='config_error_msg'}</div>
				</div>
</div>
</tmpl_if>

<div class="container-fluid">

    <div class="form-group container-fluid">
        <label class="control-label col-md-2" for="value">{tmpl_var name='stats_user_txt'}</label>
        <div class="col-md-6">
            <div class="form-control" id="value">admin</div>
        </div>
    </div>
    <div class="form-group container-fluid">
        <label class="control-label col-md-2" for="stats_password">{tmpl_var name='stats_password_txt'}</label>
        <div class="col-md-6">
            <div class="input-group">
                <input class="form-control" name="stats_password" id="stats_password" value="{tmpl_var name='stats_password'}"  type="password" autocomplete="off" onkeyup="pass_check(this.value);checkPassMatch('stats_password','repeat_password');" />
                <div class="input-group-addon"><a href="javascript:void(0);" onclick="generatePassword('stats_password','repeat_password');">{tmpl_var name='generate_password_txt'}</a></div>
            </div>
        </div>
    </div>
    <div class="form-group container-fluid">
        <label class="control-label col-md-2" for="passBar">{tmpl_var name='password_strength_txt'}</label>
        <div class="col-md-6">
            <div class="input-group">
                <div id="passBar"></div> <span> </span>
                <span class="help-block"><span id="passText">&nbsp;</span></span>
            </div>
        </div>
    </div>

    <div class="form-group container-fluid">
        <label class="control-label col-md-2" for="repeat_password">{tmpl_var name='repeat_password_txt'}</label>
        <div class="col-md-6">
            <input class="form-control" name="repeat_password" id="repeat_password" value=""  type="password" autocomplete="off" onkeyup="checkPassMatch('stats_password','repeat_password');" />
        </div>
    </div>
    
    <div id="confirmpasswordError" style="display:none;" class="alert alert-warning">{tmpl_var name='password_mismatch_txt'}</div>
    <div id="confirmpasswordOK" style="display:none;" class="alert alert-success">{tmpl_var name='password_match_txt'}</div>

    <div class="form-group container-fluid">
        <label class="control-label col-md-2" for="stats_type">{tmpl_var name='stats_type_txt'}</label>
        <div class="col-md-3">
            <select class="selectize form-control" name="stats_type" id="stats_type" >
                {tmpl_var name='stats_type'}
            </select>
        </div>
    </div>

    <input type="hidden" name="id" value="{tmpl_var name='id'}">

    <div class="container-fluid form-group">
        <div class="col-md-offset-2">
            <button class="positive btn " type="button" value="{tmpl_var name='btn_save_txt'}" onclick="submitForm('pageForm','sites/web_domain_edit.php');"><span><span class="glyphicon glyphicon-ok"></span> {tmpl_var name='btn_save_txt'}</span></button>
            <button class="negative btn " type="button" value="{tmpl_var name='btn_cancel_txt'}" onclick="loadContent('sites/web_domain_list.php');"><span><span class="glyphicon glyphicon-remove"></span> {tmpl_var name='btn_cancel_txt'}</span></button>
        </div>
    </div>

</div>
