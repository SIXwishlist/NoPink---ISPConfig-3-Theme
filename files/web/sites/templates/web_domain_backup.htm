<h2><tmpl_var name="list_head_txt"></h2>
<p><tmpl_var name="list_desc_txt"></p>

<tmpl_if name="config_error_msg">
<div style="background: #ffdfdf; border: 1px solid #df7d7d; border-width: 1px 0; margin: 1.5em 0 1.5em 0; padding: 7px;">
                <p style="font-face:bold">{tmpl_var name='configuration_error_txt'}</p>
				<div>
				<div style="float:left;width:150px;">{tmpl_var name='config_error_tstamp'} :&nbsp;</div><div style="padding-left:150px;">{tmpl_var name='config_error_msg'}</div>
				</div>
</div>
</tmpl_if>

<div class=" container-fluid">

  <legend>Backup</legend>

    <div class="form-group container-fluid">
        <label class="control-label col-md-2" for="backup_interval">{tmpl_var name='backup_interval_txt'}</label>
        <div class="col-md-3">
            <select class="selectize form-control" name="backup_interval" id="backup_interval" >
                {tmpl_var name='backup_interval'}
            </select>
        </div>
    </div>
    <div class="form-group container-fluid">
        <label class="control-label col-md-2" for="backup_copies">{tmpl_var name='backup_copies_txt'}</label>
        <div class="col-md-3">
            <select class="selectize form-control" name="backup_copies" id="backup_copies" >
                {tmpl_var name='backup_copies'}
            </select>
        </div>
    </div>
    <div class="form-group container-fluid">
        <label class="control-label col-md-2" for="backup_excludes">{tmpl_var name='backup_excludes_txt'}</label>
        <div class="col-md-6">
            <input class="form-control" name="backup_excludes" id="backup_excludes" value="{tmpl_var name='backup_excludes'}" />
            <div class="help-block">{tmpl_var name='backup_excludes_note_txt'}</div>
        </div>
    </div>

        {tmpl_var name='backup_records'}

    <input type="hidden" name="id" value="{tmpl_var name='id'}">

    <div class="container-fluid form-group">
        <div class="col-md-offset-2">
            <button class="positive btn " type="button" value="{tmpl_var name='btn_save_txt'}" onclick="submitForm('pageForm','sites/web_domain_edit.php');"><span><span class="glyphicon glyphicon-remove"></span> {tmpl_var name='btn_save_txt'}</span></button>
            <button class="negative btn " type="button" value="{tmpl_var name='btn_cancel_txt'}" onclick="loadContent('sites/web_domain_list.php');"><span><span class="glyphicon glyphicon-ok"></span> {tmpl_var name='btn_cancel_txt'}</span></button>
        </div>
    </div>

</div>
