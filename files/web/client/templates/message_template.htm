<h2><tmpl_var name="list_head_txt"></h2>
<p><tmpl_var name="list_desc_txt"></p>

<div class="container-fluid ">
  
    <legend>Settings</legend>
  
    <div class="form-group container-fluid">
      <label class="control-label col-md-2" for="template_type">{tmpl_var name='template_type_txt'}</label>
      <div class="col-md-3">
        <select class="selectize form-control" name="template_type" id="template_type" >
                    {tmpl_var name='template_type'}
                </select>
      </div>
    </div>
    <div class="form-group container-fluid">
      <label class="control-label col-md-2" for="template_name">{tmpl_var name='template_name_txt'}</label>
      <div class="col-md-6">
        <input class="form-control" name="template_name" id="template_name" value="{tmpl_var name='template_name'}"  type="text" />
      </div>
    </div>
    <div class="form-group container-fluid">
      <label class="control-label col-md-2" for="subject">{tmpl_var name='subject_txt'}</label>
      <div class="col-md-6">
        <input class="form-control" name="subject" id="subject" value="{tmpl_var name='subject'}"  type="text"  />
          <div class="help-block">{tmpl_var name='variables_txt'}: {tmpl_var name="message_variables"} <br />{tmpl_var name='variables_description_txt'}</div>
      </div>
    </div>
    <div class="form-group container-fluid">
      <label class="control-label col-md-2" for="message">{tmpl_var name='message_txt'}</label>
      <div class="col-md-6">
        <textarea class="form-control" name="message" id="message">{tmpl_var name='message'}</textarea>
          <div class="help-block">{tmpl_var name='variables_txt'}: {tmpl_var name="message_variables"} <br />{tmpl_var name='variables_description_txt'}</div>
      </div>
    </div>

    <div class="container-fluid form-group">
      <div class="col-md-offset-2">
        <button class="positive btn " type="button" value="{tmpl_var name='btn_save_txt'}" onClick="submitForm('pageForm','client/message_template_edit.php');"><span><span class="glyphicon glyphicon-ok"></span> {tmpl_var name='btn_save_txt'}</span></button>
        <button class="negative btn " type="button" value="{tmpl_var name='btn_cancel_txt'}" onClick="loadContent('client/message_template_list.php');"><span><span class="glyphicon glyphicon-remove"></span> {tmpl_var name='btn_cancel_txt'}</span></button>
      </div>
    </div>

    <input type="hidden" name="id" value="{tmpl_var name='id'}">

    
</div>
