<div class="panel-heading separator">
    <h2><tmpl_var name="page_head_txt"></h2>
    <p><tmpl_var name="form_desc_txt"></p>
</div>

<div class="panel-body">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="container-fluid ">
    
                <legend>{tmpl_var name='form_legend_txt'}</legend>

                <tmpl_if name="okmsg">
                    <div id="OKMsg"><p><tmpl_var name="okmsg"></p></div>
                </tmpl_if>
                <tmpl_if name="error">
                    <div class="alert alert-danger" id="errorMsg"><h3>ERROR</h3><ol><tmpl_var name="error"></ol></div>
                </tmpl_if>

                <div class="form-group container-fluid">
                    <label class="control-label col-md-2" for="sender">{tmpl_var name='sender_txt'}</label>
                    <div class="col-md-6">
                        <input class="form-control" name="sender" id="sender" value="{tmpl_var name='sender'}"  type="text" />
                    </div>
                </div>
                <div class="form-group container-fluid">
                    <label class="control-label col-md-2" for="recipient">{tmpl_var name='recipient_txt'}</label>
                    <div class="col-md-3">
                        <select class="selectize form-control" name="recipient" id="recipient">
                            {tmpl_var name='recipient'}
                        </select>
                    </div>
                </div>
                <div class="form-group container-fluid">
                    <label class="control-label col-md-2" for="subject">{tmpl_var name='subject_txt'}</label>
                    <div class="col-md-6">
                        <input class="form-control" name="subject" id="subject" value="{tmpl_var name='subject'}"  type="text" />
                    </div>
                </div>
                <div class="form-group container-fluid">
                    <label class="control-label col-md-2" for="message">{tmpl_var name='message_txt'}</label>
                    <div class="col-md-6">
                        <textarea class="form-control" name="message" id="message" >{tmpl_var name='message'}</textarea>
                        <div class="help-block">{tmpl_var name="variables_txt"}&nbsp;{tmpl_var name="message_variables"}</div>
                    </div>
                </div>

                <div class="container-fluid form-group">
                    <div class="col-md-offset-2">
                        <button class="positive btn " type="button" value="{tmpl_var name='btn_send_txt'}" onclick="submitForm('pageForm','client/client_message.php');"><span><span class="glyphicon glyphicon-ok"></span> {tmpl_var name='btn_send_txt'}</span></button>
                        <button class="negative btn " type="button" value="{tmpl_var name='btn_cancel_txt'}" onclick="loadContent('client/client_list.php');"><span><span class="glyphicon glyphicon-remove"></span> {tmpl_var name='btn_cancel_txt'}</span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $('.selectize').selectize();
</script>
