<div class="panel-heading separator">
    <h2><tmpl_var name="list_head_txt"></h2>
</div>

<div class="panel-body panel_list_client_message_template">
    <div class="panel panel-default">

    <div class="panel-heading separator"><h4>{tmpl_var name="toolsarea_head_txt"}</h4></div>
    <div class="gap"></div>
      <div class="container-fluid">
          <div class="container-fluid">
              <div class="col-md-10">
                <button class="btn" type="button" onclick="loadContent('client/message_template_edit.php');">
                  <span><span class="glyphicon glyphicon-plus-sign"></span> {tmpl_var name="add_new_record_txt"}</span>
                </button>
              </div>
          </div>
      </div>

      <div class="panel-heading separator"><h4><tmpl_var name="list_head_txt"></h4></div>
      <div class="container-fluid table-responsive">
          <table class="table table-striped ">
            <thead>
              <tr>
                <th class="tbl_col_template_type" scope="col"><tmpl_var name="template_type_txt"></th>
                <th class="tbl_col_template_name" scope="col"><tmpl_var name="template_name_txt"></th>
                <th class="tbl_col_buttons" scope="col">&nbsp;</th>
              </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="tbl_col_template_type"><select class="selectize form-control"  name="search_template_type" onChange="submitForm('pageForm','client/message_template_list.php');">{tmpl_var name='search_template_type'}</select></td>
                    <td class="tbl_col_template_name"><input class="form-control"  type="text" name="search_template_name" value="{tmpl_var name='search_template_name'}" /></td>
                    <td class="tbl_col_buttons"><button type="button" class="btn " name="Filter" id="Filter" value="{tmpl_var name="filter_txt"}" data-toggle="tooltip" title="{tmpl_var name="filter_txt"}" onclick="submitForm('pageForm','client/message_template_list.php');"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button></td>
                </tr>
              <tmpl_loop name="records">
              <tr class="tbl_row_<tmpl_if name='__EVEN__'}even<tmpl_else>uneven</tmpl_if>">
                <td class="tbl_col_template_type"><a href="#" onclick="loadContent('client/message_template_edit.php?id={tmpl_var name='id'}');">{tmpl_var name="template_type"}</a></td>
                <td class="tbl_col_template_name"><a href="#" onclick="loadContent('client/message_template_edit.php?id={tmpl_var name='id'}');">{tmpl_var name="template_name"}</a></td>
                <td class="tbl_col_buttons">
                    <a class="btn" data-toggle="tooltip" title="{tmpl_var name='delete_txt'}" href="javascript: del_record('client/message_template_del.php?id={tmpl_var name='id'}&phpsessid={tmpl_var name='phpsessid'}','{tmpl_var name='delete_confirmation'}');"><span class="glyphicon glyphicon-remove"></span></a>
                </td>
              </tr>
              </tmpl_loop>
              <tmpl_unless name="records">
                  <tr>
                      <td class="text-center" colspan="2">{tmpl_var name='globalsearch_noresults_text_txt'}</td>
                  </tr>
              </tmpl_unless>
            </tbody>
            <tfoot>
              <tr>
                <td class="tbl_footer tbl_paging" colspan="3"><tmpl_var name="paging"></td>
              </tr>
            </tfoot>
          </table>
      </div>
    </div>
</div>
