<h2><tmpl_var name="list_head_txt"></h2>
<p><tmpl_var name="list_desc_txt"></p>

<div class="container-fluid ">
    
 
    <div class="form-group container-fluid">
        <label class="control-label col-md-2" for="autoresponder_subject">{tmpl_var name='autoresponder_subject_txt'}</label>
        <div class="col-md-6">
            <input class="form-control" type="text" name="autoresponder_subject" id="autoresponder_subject" value="{tmpl_var name='autoresponder_subject'}" />
        </div>
    </div>
    <div class="form-group container-fluid">
        <label class="control-label col-md-2" for="autoresponder_text">{tmpl_var name='autoresponder_text_txt'}</label>
        <div class="col-md-6">
            <textarea class="form-control" name="autoresponder_text" id="autoresponder_text">{tmpl_var name='autoresponder_text'}</textarea>
        </div>
    </div>
    <div class="form-group container-fluid">
        <label class="control-label col-md-2" for="autoresponder">{tmpl_var name='autoresponder_active'}</label>
        <div class="col-md-6">
            <input class="switchery" type="checkbox" value="y" id="autoresponder" name="autoresponder" onclick="AR_ResetDates();" {tmpl_var name='ar_active'} />
        </div>
    </div>
    <div class="form-group container-fluid">
        <label class="control-label col-md-2" for="autoresponder_start_date">{tmpl_var name='autoresponder_start_date_txt'}</label>
        <div class="col-md-6">
            {tmpl_var name='autoresponder_start_date'}&nbsp;
        </div>
        <span><a href="javascript:AR_SetNow();">{tmpl_var name='now_txt'}</a></span>
    </div>
    <div class="form-group container-fluid">
        <label class="control-label col-md-2" for="autoresponder_end_date">{tmpl_var name='autoresponder_end_date_txt'}</label>
        <div class="col-md-6">
            {tmpl_var name='autoresponder_end_date'}
        </div>
    </div>

    <input class="form-control" type="hidden" name="id" value="{tmpl_var name='id'}">

    <div class="container-fluid form-group">
        <div class="col-md-offset-2">
            <button class="positive btn " type="button" value="{tmpl_var name='btn_save_txt'}" onclick="submitForm('pageForm','mailuser/mail_user_autoresponder_edit.php');"><span><span class="glyphicon glyphicon-ok"></span> {tmpl_var name='btn_save_txt'}</span></button>
            <button class="negative btn " type="button" value="{tmpl_var name='btn_cancel_txt'}" onclick="loadContent('mailuser/index.php');"><span><span class="glyphicon glyphicon-remove"></span> {tmpl_var name='btn_cancel_txt'}</span></button>
        </div>
    </div>

</div>


<!-- switchery script -->
<script>
    var elems = Array.prototype.slice.call(document.querySelectorAll('.switchery'));
    // Success color: #10CFBD
    elems.forEach(function(html) {
        var switchery = new Switchery(html, {color: '#10CFBD'});
    });
</script>
