<h2><tmpl_var name="page_head_txt"></h2>
<p><tmpl_var name="page_desc_txt"></p>

<div class="panel-body">
    <div class="panel panel-default">

      <div class="container-fluid">
            <div class="form-group container-fluid">
                <label class="control-label col-md-2" for="email">
                    {tmpl_var name='email_txt'}
                </label>
                <div class="col-md-6">
                    {tmpl_var name='email'}
                </div>
            </div>
            <div class="form-group container-fluid">
                <label class="col-md-2 control-label" for="login">{tmpl_var name='login_txt'}</label>
                <div class="col-md-6">{tmpl_var name='login'}</div>
            </div>
            <div class="form-group container-fluid">
                <label class="col-md-2 control-label" for="server-name">{tmpl_var name='server_address_txt'}</label>
                <div class="col-md-6">{tmpl_var name='server_name'}</div>
            </div>
            <div class="form-group container-fluid">
                <label class="col-md-2 control-label" for="quota">{tmpl_var name='quota_txt'}</label>
                <div class="col-md-6">{tmpl_var name='quota'}</div>
            </div>
            <div class="form-group container-fluid">
                <label class="col-md-2 control-label" for="cc">{tmpl_var name='cc_txt'}</label>
                <div class="col-md-6">{tmpl_var name='cc'}</div>
            </div>
      </div>
  </div>
</div>
