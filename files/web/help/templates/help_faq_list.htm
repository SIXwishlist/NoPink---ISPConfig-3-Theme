
<div class="panel-body">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="container-fluid ">
                <tmpl_loop name="records">
                    <h3>{tmpl_var name='hf_question'}
                    </h3>
                    <p>
                        {tmpl_var name='hf_answer'}
                    </p>
                    <tmpl_if name='is_admin'>
                        <a class="btn " data-toggle="tooltip" title="{tmpl_var name='delete_txt'}" href="javascript: del_record('help/faq_delete.php?id={tmpl_var name='id'}&phpsessid={tmpl_var name='phpsessid'}','{tmpl_var name='delete_confirmation'}');"><span class="glyphicon glyphicon-remove"></span></a>
                        <a class="btn" data-toggle="tooltip" title="{tmpl_var name='edit_txt'}" href="#" onclick="loadContent('help/faq_edit.php?id={tmpl_var name='id'}');"><span class="glyphicon glyphicon-pencil"></span></a>
                        <br/>
                        <br/>
                        <br/>
                    </tmpl_if>

                </tmpl_loop>
            </div>
        </div>
    </div>
</div>
