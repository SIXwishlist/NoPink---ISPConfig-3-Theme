<div class="container-fluid ">

    <legend>{tmpl_var name='faq_faq_txt'}</legend>
    
    <div class="form-group container-fluid">
        <label class="control-label col-md-2" for="hf_section">{tmpl_var name='faq_section_txt'}</label>
        <div class="col-md-3">
            <select class="selectize form-control" name="hf_section" id="hf_section" >
                {tmpl_var name='hf_section'}
            </select>
        </div>
    </div>
    <div class="form-group container-fluid">
        <label class="control-label col-md-2" for="hf_question">{tmpl_var name='faq_question_txt'}</label>
        <div class="col-md-6">
            <input class="form-control" name="hf_question" id="hf_question" value="{tmpl_var name='hf_question'}" type="text" />
        </div>
    </div>
    <div class="form-group container-fluid">
        <label class="control-label col-md-2" for="hf_answer">{tmpl_var name='faq_answer_txt'}</label>
        <div class="col-md-6">
            <textarea class="form-control" name="hf_answer" id="hf_answer">{tmpl_var name='hf_answer'}</textarea>
        </div>
    </div>

    <input type="hidden" name="id" value="{tmpl_var name='id'}">

    <div class="container-fluid form-group">
        <div class="col-md-offset-2">
            <button class="positive btn " type="button" value="{tmpl_var name='btn_save_txt'}" onclick="submitForm('pageForm','help/faq_edit.php');"><span><span class="glyphicon glyphicon-ok"></span> {tmpl_var name='btn_save_txt'}</span></button>
            <button class="negative btn " type="button" value="{tmpl_var name='btn_cancel_txt'}" onclick="loadContent('help/faq_list.php');"><span><span class="glyphicon glyphicon-remove"></span> {tmpl_var name='btn_cancel_txt'}</span></button>
        </div>
    </div>

</div>
