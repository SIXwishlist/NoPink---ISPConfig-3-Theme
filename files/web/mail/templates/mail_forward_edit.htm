<h2><tmpl_var name="list_head_txt"></h2>
<p><tmpl_var name="list_desc_txt"></p>

<div class="container-fluid ">

    <div class="container-fluid form-group">
        <label class="control-label col-md-2" for="email_local_part">{tmpl_var name='email_txt'} Alias</label>
        <div class="col-md-6">
            <div class="input-group">
                <input class="form-control" type="text" id="email_local_part" name="email_local_part" value="{tmpl_var name='email_local_part'}"  />
                <div class="input-group-addon">@</div>
                <select class="form-control" name="email_domain" id="email_domain" >
                    {tmpl_var name='email_domain'}
                </select>
            </div>
        </div>
    </div>
    <div class="container-fluid form-group">
        <label class="control-label col-md-2" for="destination">{tmpl_var name='destination_txt'}</label>
        <div class="col-md-6">
            <textarea class="form-control"  name="destination" id="destination" type="text" >{tmpl_var name='destination'}</textarea>
        </div>
    </div>
    <div class="container-fluid form-group">
        <label class="control-label col-md-2" for="active_cb">
            {tmpl_var name='active_txt'}
        </label>
        <div class="col-md-10">
            <div id="active_cb" class="checkbox check-success">
                {tmpl_var name='active'}
            </div>
        </div>
    </div>

    <input type="hidden" name="id" value="{tmpl_var name='id'}">
    <input type="hidden" name="type" value="forward">

    <div class="container-fluid form-group">
        <div class="col-md-offset-2">
            <button class="positive  btn" type="button" value="{tmpl_var name='btn_save_txt'}" onclick="submitForm('pageForm','mail/mail_forward_edit.php');"><span><span class="glyphicon glyphicon-ok"></span> {tmpl_var name='btn_save_txt'}</span></button>
            <button class="negative  btn" type="button" value="{tmpl_var name='btn_cancel_txt'}" onclick="loadContent('mail/mail_forward_list.php');"><span><span class="glyphicon glyphicon-remove"></span> {tmpl_var name='btn_cancel_txt'}</span></button>
        </div>
    </div>

</div>


<!-- switchery script -->
<script>
    var elems = Array.prototype.slice.call(document.querySelectorAll('.switchery'));
    // Success color: #10CFBD
    elems.forEach(function(html) {
        var switchery = new Switchery(html, {color: '#10CFBD'});
    });
</script>
