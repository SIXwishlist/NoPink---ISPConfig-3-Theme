<h2><tmpl_var name="list_head_txt"></h2>
<p><tmpl_var name="list_desc_txt"></p>

<div class="container-fluid ">

    <tmpl_if name="is_admin">
        <div class="container-fluid form-group">
            <tmpl_if name="edit_disabled">
                <label class="control-label col-md-2" for="server_id_disabled">{tmpl_var name='server_id_txt'}</label>
                <div class="col-md-3">
                    <select class="selectize form-control" name="server_id_disabled" id="server_id_disabled"  disabled="disabled">
                        {tmpl_var name='server_id'}
                    </select>
                </div>
                <input type="hidden" name="server_id" value="{tmpl_var name='server_id_value'}" />
                <tmpl_else>
                    <label class="control-label col-md-2" for="server_id">{tmpl_var name='server_id_txt'}</label>
                    <div class="col-md-3">
                        <select class="selectize form-control" name="server_id" id="server_id" >
                            {tmpl_var name='server_id'}
                        </select>
                    </div>
            </tmpl_if>
        </div>
        <div class="container-fluid form-group">
            <label class="control-label col-md-2" for="client_group_id">{tmpl_var name='client_txt'}</label>
            <div class="col-md-3">
                <select class="selectize form-control" name="client_group_id" id="client_group_id" >
                    {tmpl_var name='client_group_id'}
                </select>
            </div>
        </div>
    </tmpl_if>

    <tmpl_if name="is_reseller">
        <div class="container-fluid form-group">
            <label class="control-label col-md-2" for="client_group_id">{tmpl_var name='client_txt'}</label>
            <div class="col-md-3">
                <select class="selectize form-control" name="client_group_id" id="client_group_id" >
                    {tmpl_var name='client_group_id'}
                </select>
            </div>
        </div>
    </tmpl_if>

    <div class="container-fluid form-group">
        <label class="control-label col-md-2" for="domain">{tmpl_var name='domain_txt'}</label>
        <tmpl_if name="domain_option">
            <div class="col-md-3">
                <select class="selectize form-control" name="domain" id="domain" >
                    {tmpl_var name='domain_option'}
                </select>
                    </div>
            <tmpl_else>
                <div class="col-md-6">
                    <input class="form-control" name="domain" id="domain" value="{tmpl_var name='domain'}"  type="text"  />
                </div>
        </tmpl_if>
    </div>
    <div class="container-fluid form-group">
        <label class="control-label col-md-2" for="policy">{tmpl_var name='policy_txt'}</label>
        <div class="col-md-3">
            <select class="selectize form-control" name="policy" id="policy" >
                {tmpl_var name='policy'}
            </select>
        </div>
    </div>
    <div class="container-fluid form-group">
        <label class="control-label col-md-2" for="active_cb">
            {tmpl_var name='active_txt'}
        </label>
        <div class="col-md-10">
            <div id="active_cb" class="checkbox check-success">
                {tmpl_var name='active'}
            </div>
        </div>
    </div>

    <input type="hidden" name="id" value="{tmpl_var name='id'}">
    <input type="hidden" name="type" value="local">

    <div class=" container-fluid form-group">
        <div class="col-md-offset-2">
            <button class="positive btn" type="button" value="{tmpl_var name='btn_save_txt'}" onclick="submitForm('pageForm','mail/mail_domain_edit.php');"><span><span class="glyphicon glyphicon-ok"></span> {tmpl_var name='btn_save_txt'}</span></button>
            <button class="negative btn" type="button" value="{tmpl_var name='btn_cancel_txt'}" onclick="loadContent('mail/mail_domain_list.php');"><span><span class="glyphicon glyphicon-remove"></span> {tmpl_var name='btn_cancel_txt'}</span></button>
        </div>
    </div>

</div>


<!-- switchery script -->
<script>
    var elems = Array.prototype.slice.call(document.querySelectorAll('.switchery'));
    // Success color: #10CFBD
    elems.forEach(function(html) {
        var switchery = new Switchery(html, {color: '#10CFBD'});
    });
</script>
