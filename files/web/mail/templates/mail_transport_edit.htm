<h2><tmpl_var name="list_head_txt"></h2>

<div class="container-fluid ">

            <div class="container-fluid form-group">
                <label class="control-label col-md-2" for="server_id">{tmpl_var name='server_id_txt'}</label>
                <div class="col-md-3">
                    <select class="selectize form-control" name="server_id" id="server_id" >
                        {tmpl_var name='server_id'}
                    </select>
                </div>
            </div>
            <div class="container-fluid form-group">
                <label class="control-label col-md-2" for="domain">{tmpl_var name='domain_txt'}</label>
                <div class="col-md-6">
                    <input class="form-control" name="domain" id="domain" value="{tmpl_var name='domain'}"  type="text"  />
                </div>
            </div>
            <div class="container-fluid form-group">
                <label class="control-label col-md-2" for="type">{tmpl_var name='type_txt'}</label>
                <div class="col-md-3">
                    <select class="selectize form-control" name="type" id="type" >
                        {tmpl_var name='type'}
                    </select>
                </div>
            </div>
            <div class="container-fluid form-group">
                <label class="control-label col-md-2" for="mx_cb">
                    {tmpl_var name='mx_txt'}
                </label>
                <div class="col-md-10">
                    <div id="mx_cb" class="checkbox check-success">
                        <input class="switchery" type="checkbox" value="y" id="mx" name="mx" {tmpl_var name='mx'} />
                    </div>
                </div>
            </div>
            <div class="container-fluid form-group">
                <label class="control-label col-md-2" for="transport">{tmpl_var name='destination_txt'}</label>
                <div class="col-md-6">
                    <input class="form-control" name="destination" id="transport" value="{tmpl_var name='destination'}"  type="text"/>
                </div>
            </div>
            <div class="container-fluid form-group">
                <label class="control-label col-md-2" for="sort_order">{tmpl_var name='sort_order_txt'}</label>
                <div class="col-md-3">
                    <select class="selectize form-control" name="sort_order" id="sort_order" >
                        {tmpl_var name='sort_order'}
                    </select>
                </div>
            </div>
            <div class="container-fluid form-group">
                <label class="control-label col-md-2" for="active_cb">
                    {tmpl_var name='active_txt'}
                </label>
                <div class="col-md-10">
                    <div id="active_cb" class="checkbox check-success">
                        {tmpl_var name='active'}
                    </div>
                </div>
            </div>

        <input type="hidden" name="id" value="{tmpl_var name='id'}">

        <div class=" container-fluid form-group">
            <div class="col-md-offset-2">
                <button class="positive btn" type="button" value="{tmpl_var name='btn_save_txt'}" onclick="submitForm('pageForm','mail/mail_transport_edit.php');"><span><span class="glyphicon glyphicon-ok"></span> {tmpl_var name='btn_save_txt'}</span></button>
                <button class="negative btn" type="button" value="{tmpl_var name='btn_cancel_txt'}" onclick="loadContent('mail/mail_transport_list.php');"><span><span class="glyphicon glyphicon-remove"></span> {tmpl_var name='btn_cancel_txt'}</span></button>
            </div>
        </div>

</div>


<!-- switchery script -->
<script>
    var elems = Array.prototype.slice.call(document.querySelectorAll('.switchery'));
    // Success color: #10CFBD
    elems.forEach(function(html) {
        var switchery = new Switchery(html, {color: '#10CFBD'});
    });
</script>
