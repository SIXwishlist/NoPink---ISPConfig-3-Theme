<div class="panel-heading separator">
    <h2><tmpl_var name="list_head_txt"></h2>
    <p><tmpl_var name="list_desc_txt"></p>
</div>

<div class="panel-body">
    <div class="panel panel-default">

        <div class="panel-heading separator"><h4><tmpl_var name="list_head_txt"></h4></div>
        <div class="container-fluid table-responsive">
            <table class="table table-striped ">
                <thead>
                    <tr class="caption">
                        <th class="tbl_col_server_name" scope="col"><tmpl_var name="server_name_txt"></th>
                        <th class="tbl_col_mail_server" scope="col"><tmpl_var name="mail_server_txt"></th>
                        <th class="tbl_col_web_server" scope="col"><tmpl_var name="web_server_txt"></th>
                        <th class="tbl_col_dns_server" scope="col"><tmpl_var name="dns_server_txt"></th>
                        <th class="tbl_col_file_server" scope="col"><tmpl_var name="file_server_txt"></th>
                        <th class="tbl_col_db_server" scope="col"><tmpl_var name="db_server_txt"></th>
                        <th class="tbl_col_vserver_server" scope="col"><tmpl_var name="vserver_server_txt"></th>
                        <th class="tbl_col_limit" scope="col">{tmpl_var name='search_limit'}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="filter">
                        <td class="tbl_col_server_name"><input  class="form-control" type="text" name="search_server_name" value="{tmpl_var name='search_server_name'}" /></td>
                        <td class="tbl_col_mail_server"><select class="selectize form-control"  name="search_active">{tmpl_var name='search_mail_server'}</select></td>
                        <td class="tbl_col_web_server"><select class="selectize form-control"  name="search_active">{tmpl_var name='search_web_server'}</select></td>
                        <td class="tbl_col_dns_server"><select  class="form-control" name="search_active">{tmpl_var name='search_dns_server'}</select></td>
                        <td class="tbl_col_file_server"><select  class="form-control" name="search_active">{tmpl_var name='search_file_server'}</select></td>
                        <td class="tbl_col_db_server"><select  class="form-control" name="search_active">{tmpl_var name='search_db_server'}</select></td>
                        <td class="tbl_col_vserver_server"><select  class="form-control" name="search_active">{tmpl_var name='search_vserver_server'}</select></td>
                        <td class="tbl_col_buttons">
                            <button type="button" class="btn " name="Filter" id="Filter" value="{tmpl_var name='filter_txt'}" data-toggle="tooltip" title="{tmpl_var name='filter_txt'}" onclick="submitForm('pageForm','admin/server_list.php');"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                        </td>
                    </tr>
                    <tmpl_loop name="records">
                        <tr>
                            <td class="tbl_col_server_name"><a href="#" onclick="loadContent('admin/server_edit.php?id={tmpl_var name='id'}');">{tmpl_var name="server_name"}</a></td>
                            <td class="tbl_col_mail_server">{tmpl_var name="mail_server"}</td>
                            <td class="tbl_col_web_server">{tmpl_var name="web_server"}</td>
                            <td class="tbl_col_dns_server">{tmpl_var name="dns_server"}</td>
                            <td class="tbl_col_file_server">{tmpl_var name="file_server"}</td>
                            <td class="tbl_col_db_server">{tmpl_var name="db_server"}</td>
                            <td class="tbl_col_vserver_server">{tmpl_var name="vserver_server"}</td>
                            <td class="tbl_col_buttons">
                                <a class="btn" data-toggle="tooltip" title="{tmpl_var name='delete_txt'}" href="javascript: del_record('admin/server_del.php?id={tmpl_var name='id'}&phpsessid={tmpl_var name='phpsessid'}','{tmpl_var name='delete_confirmation'}');"><span class="glyphicon glyphicon-remove"></span></a>
                            </td>
                        </tr>
                    </tmpl_loop>
                    <tmpl_unless name="records">
                        <tr class="tbl_row_noresults">
                            <td class="text-center" colspan="8">{tmpl_var name='globalsearch_noresults_text_txt'}</td>
                        </tr>
                    </tmpl_unless>
                </tbody>
                <tfoot>
                    <tr>
                        <td class="tbl_footer tbl_paging" colspan="8"><tmpl_var name="paging"></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
