<h2><tmpl_var name="tpl_default_head_txt"></h2>
<p><tmpl_var name="tpl_default_desc_txt"></p>

<div class="container-fluid ">

    <div class="form-group container-fluid">
        <label class="col-md-2 control-label" for="logo_url">{tmpl_var name='logo_url_txt'}Logo URL</label>
        <div class="col-md-6">
            <input class="form-control" name="logo_url" id="logo_url" value="{tmpl_var name='logo_url'}" type="text" />
        </div>
        <span>152x46px</span>
    </div>
        
    <input type="hidden" name="id" value="{tmpl_var name='id'}">
    <input type="hidden" name="username" value="global">

    <div class="container-fluid form-group">
        <div class="col-sm-offset-2">
            <button class="positive btn " type="button" value="{tmpl_var name='btn_save_txt'}" onclick="submitForm('pageForm','admin/tpl_default.php');"><span><span class="glyphicon glyphicon-ok"></span> {tmpl_var name='btn_save_txt'}</span></button>
            <button class="negative btn " type="button" value="{tmpl_var name='btn_cancel_txt'}" onclick="loadContent('admin/server_list.php');"><span><span class="glyphicon glyphicon-remove"></span> {tmpl_var name='btn_cancel_txt'}</span></button>
        </div>
    </div>
  
</div>
