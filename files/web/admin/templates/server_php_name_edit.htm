<h2><tmpl_var name="list_head_txt"></h2>

<div class="container-fluid ">

    <div class="form-group container-fluid">
        <label class="control-label col-md-2" for="server_id">{tmpl_var name='server_id_txt'}</label>
        <div class="col-md-3">
            <select class="selectize form-control" name="server_id" id="server_id">
                {tmpl_var name='server_id'}
            </select>
        </div>
    </div>
    <div class="form-group container-fluid">
        <label class="control-label col-md-2" for="client_id">{tmpl_var name='client_id_txt'}</label>
        <div class="col-md-3">
            <select class="selectize form-control" name="client_id" id="client_id">
                {tmpl_var name='client_id'}
            </select>
        </div>
    </div>
    <div class="form-group container-fluid">
        <label class="control-label col-md-2" for="name">{tmpl_var name='name_txt'}</label>

            <input class="form-control" name="name" id="name" value="{tmpl_var name='name'}" type="text"/>

    </div>
            
    <input type="hidden" name="id" value="{tmpl_var name='id'}">
            
    <div class="container-fluid form-group">

            <button class="negative btn " type="button" value="{tmpl_var name='btn_cancel_txt'}" onclick="loadContent('admin/server_php_list.php');"><span><span class="glyphicon glyphicon-remove"></span> {tmpl_var name='btn_cancel_txt'}</span></button>
