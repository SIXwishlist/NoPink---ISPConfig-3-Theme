<h2><tmpl_var name="list_head_txt"></h2>
<p><tmpl_var name="list_desc_txt"></p>



    <div class="form-group container-fluid">
        <label class="col-md-2 control-label" for="remote_username">{tmpl_var name='username_txt'}</label>
        <div class="col-md-6">
            <span>{tmpl_var name='username_prefix'}</span>
            <input class="form-control" placeholder="Username" name="remote_username" id="username" value="{tmpl_var name='remote_username'}" type="text" />
        </div>
    </div>

    <div class="form-group container-fluid">
        <label class="col-md-2 control-label" for="remote_password">{tmpl_var name='password_txt'}</label>
        <div class=" col-md-6">
            <div class="input-group">
                <input placeholder="Password" class="form-control" name="remote_password" id="password" value="{tmpl_var name='remote_password'}" type="password" autocomplete="off" onkeyup="pass_check(this.value);checkPassMatch('password','repeat_password');" />
                <div class="input-group-addon"><a href="javascript:void(0);" onclick="generatePassword('password','repeat_password');">{tmpl_var name='generate_password_txt'}</a></div>
            </div>
        </div>
     </div>

    <div class="form-group container-fluid">
        <label class="col-md-2 control-label" for="passBar">{tmpl_var name='password_strength_txt'}</label>
        <div class=" col-md-6">
            <div class="input-group">
                <div id="passBar"></div><span> </span>
                <span class="help-block"><span id="passText">&nbsp;</span></span>
            </div>
        </div>
    </div>

    <div class="form-group container-fluid">
        <label class="col-md-2 control-label" for="repeat_password">{tmpl_var name='repeat_password_txt'}</label>
        <div class="col-md-6">
            <input class="form-control" name="repeat_password" id="repeat_password" value="" type="password" autocomplete="off" onkeyup="checkPassMatch('password','repeat_password');" />
        </div>
    </div>

    <div id="confirmpasswordError" style="display:none;" class="alert alert-warning">{tmpl_var name='password_mismatch_txt'}</div>
    <div id="confirmpasswordOK" style="display:none;" class="alert alert-success">{tmpl_var name='password_match_txt'}</div>

    <div class="form-group container-fluid">
        <label class="col-md-2 control-label" for="remote_functions_cb">
            {tmpl_var name='function_txt'}
        </label>
        <div class="col-md-10">
            <div id="remote_functions_cb" class=" checkbox check-success">
               {tmpl_var name='remote_functions'}
            </div>
        </div>
    </div>


    <input type="hidden" name="remote_userid" value="{tmpl_var name='id'}">
    <input type="hidden" name="id" value="{tmpl_var name='id'}">

    <div class="form-group container-fluid">
        <div class="col-md-offset-2">
            <button class="positive btn" type="button" value="{tmpl_var name='btn_save_txt'}" onclick="submitForm('pageForm','admin/remote_user_edit.php');"><span><span class="glyphicon glyphicon-ok"></span> {tmpl_var name='btn_save_txt'}</span></button>
            <button class="negative btn" type="button" value="{tmpl_var name='btn_cancel_txt'}" onclick="loadContent('admin/remote_user_list.php');"><span><span class="glyphicon glyphicon-remove"></span> {tmpl_var name='btn_cancel_txt'}</span></button>
        </div>
    </div>
